<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lobby Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body data-theme="dark" data-msgstyle="cozy">

  <!-- Login overlay -->
  <div id="login" class="overlay">
    <div class="box">
      <h1>Enter Lobby</h1>
      <input id="nickInput" placeholder="Nickname" autocomplete="off" />
      <input id="roomInput" placeholder="Room name" autocomplete="off" />
      <button id="loginBtn" class="big-btn">Join Lobby</button>
    </div>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Online</h2>
    <div id="userList"></div>
    <div class="self">
      <div class="me">
        <span id="meName">Guest</span>
        <small id="meStatus">(online)</small>
      </div>
      <button id="settingsBtn" title="Settings">⚙</button>
    </div>
  </aside>

  <!-- Chat -->
  <main class="chat">
    <header>
      Public Lobby Chat — <span id="roomLabel">public</span>
    </header>
    <div id="messages"></div>
    <footer>
      <input id="input" type="text" placeholder="Type a message..." autocomplete="off" />
      <button id="send">Send</button>
    </footer>
  </main>

  <!-- Settings modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>User Settings</h2>
        <button id="closeSettings" class="close-btn">✖</button>
      </div>
      <div class="settings">
        <label>Nickname
          <input id="nickInputSettings" autocomplete="off" />
        </label>
        <label>Nickname Color
          <input type="color" id="nickColor" />
        </label>
        <label>Status
          <select id="statusSelect">
            <option value="online">Online</option>
            <option value="away">Away</option>
            <option value="busy">Busy</option>
          </select>
        </label>
        <label>Font Size
          <input type="range" id="fontSize" min="12" max="20" value="14" />
        </label>
        <label>Theme
          <select id="themeSelect">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </label>
        <label>Message Style
          <select id="msgStyle">
            <option value="cozy">Cozy</option>
            <option value="compact">Compact</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <!-- ✅ Load Hack.Chat engine locally -->
  <script src="Client.js"></script>

  <!-- Load your main script -->
  <script src="script.js"></script>
</body>
</html>
