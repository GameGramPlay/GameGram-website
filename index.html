    const renderGames = (games) => {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";
  
      if (games.length === 0) {
        grid.innerHTML = "<p>No games found.</p>";
        return;
      }
  
      games.forEach(game => {
        const a = document.createElement("a");
        a.href = game.fullUrl;
        a.className = "game-cube";
        a.target = "_blank";
        a.textContent = game.name;
        grid.appendChild(a);
      });
    };
  
    const loadLocalGames = () => {
      return fetch(`games/index.json?t=${Date.now()}`)
        .then(res => res.json())
        .then(data => {
          return data.map(file => ({
            name: file.replace('.html', '').replace(/[-_]/g, ' '),
            fullUrl: `games/${file}`,
            source: 'local'
          }));
        });
    };

    const loadGames = async () => {
      showSpinner();
  
      try {
        const [localGames, seraphGames] = await Promise.all([
          loadLocalGames(),
          loadSeraphGames()
        ]);
  
        allGames = [...localGames, ...seraphGames];
        renderGames(allGames);
      } catch (err) {
        console.error("Failed to load game lists:", err);
        document.getElementById("gameGrid").innerHTML = "<p>⚠️ Failed to load games.</p>";
      } finally {
        hideSpinner();
      }
    };
  
    document.addEventListener("DOMContentLoaded", () => {
      loadGames();
  
      const searchInput = document.getElementById("searchInput");
  
      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = allGames.filter(game =>
          game.name.toLowerCase().includes(query)
        );
        renderGames(filtered);
      });
  
      document.addEventListener("keydown", (e) => {
        if (e.key === '/' && document.activeElement !== searchInput) {
          e.preventDefault();
          searchInput.focus();
        } else if (e.key === 'Escape') {
          searchInput.value = "";
          searchInput.blur();
          renderGames(allGames);
        }
      });
    });
