<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GameGram | Checkers with friends</title>
  <style>
    /* Background: Sand to Dark Blue Gradient */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fceabb, #2b5876);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    #game-container {
      position: relative;
      display: inline-block;
      margin-top: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      overflow: hidden;
      border: 3px solid #ffffff55;
    }

    iframe {
      width: 800px;
      height: 600px;
      border: none;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      background: linear-gradient(135deg, #3a6186, #89253e);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1em;
      margin: 0 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, background 0.3s;
    }

    .controls button:hover {
      background: linear-gradient(135deg, #314755, #26a0da);
      transform: scale(1.05);
    }

    @media (max-width: 850px) {
      iframe {
        width: 100%;
        height: 70vh;
      }
    }
  </style>
</head>
<body>

  <h1>GameGram | Checkers</h1>

  <div class="controls">
    <button id="refresh-btn">üîÑ Refresh Game</button>
    <button id="fullscreen-btn">üñ•Ô∏è Fullscreen</button>
    <button id="resize-btn">üìê Toggle Size</button>
  </div>

  <div id="game-container">
    <iframe id="checkers-iframe"
      src="https://buddyboardgames.com/checkers"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById('checkers-iframe');
    const refreshBtn = document.getElementById('refresh-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const resizeBtn = document.getElementById('resize-btn');
    let isFullscreen = false;
    let isLarge = false;

    // Refresh the iframe to restart the game
    refreshBtn.addEventListener('click', () => {
      iframe.src = iframe.src;
    });

    // Toggle fullscreen mode
    fullscreenBtn.addEventListener('click', () => {
      const container = document.getElementById('game-container');
      if (!isFullscreen) {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        }
        isFullscreen = true;
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        }
        isFullscreen = false;
      }
    });

    // Toggle between default size and a larger size
    resizeBtn.addEventListener('click', () => {
      if (!isLarge) {
        iframe.style.width = '100%';
        iframe.style.height = '90vh';
        isLarge = true;
      } else {
        iframe.style.width = '800px';
        iframe.style.height = '600px';
        isLarge = false;
      }
    });
  </script>

</body>
</html>
